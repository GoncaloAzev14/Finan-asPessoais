<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de √çcones PWA</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #10b981;
      margin-bottom: 20px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #059669;
    }
    #preview {
      margin-top: 30px;
      display: none;
    }
    .icon-preview {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .icon-preview img {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .icon-preview p {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∞ Gerador de √çcones PWA - Finan√ßas</h1>
    <p>Clique no bot√£o abaixo para gerar todos os √≠cones necess√°rios para o PWA.</p>

    <input
      type="file"
      id="svgInput"
      accept=".svg"
      style="margin-top: 20px;"
    />

    
    <button onclick="generateIcons()">üé® Gerar Todos os √çcones</button>
    
    <div id="preview"></div>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 180, 192, 384, 512];
    
    async function generateIcons() {
      const fileInput = document.getElementById('svgInput');
      const preview = document.getElementById('preview');
      
      if (!fileInput.files[0]) {
        alert("Por favor, selecione um arquivo SVG primeiro.");
        return;
      }

      const file = fileInput.files[0];
      const svgUrl = URL.createObjectURL(file);
      
      preview.style.display = 'block';
      preview.innerHTML = '<h2>‚úÖ √çcones Gerados (Fundo Transparente)</h2><p>Clique nas imagens para baixar.</p>';
      
      const imgSource = new Image();
      imgSource.src = svgUrl;

      imgSource.onload = () => {
        sizes.forEach(size => {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          
          // O fundo n√£o √© preenchido, mantendo a transpar√™ncia do SVG original
          
          // Calcular dimens√µes para o SVG ocupar o espa√ßo total ou com margem pequena
          // Se quiser que o SVG encoste nas bordas, mude o padding para 0
          const padding = 0; 
          const drawSize = size - (padding * 2);
          
          ctx.drawImage(imgSource, padding, padding, drawSize, drawSize);
          
          const iconData = canvas.toDataURL('image/png');
          
          const div = document.createElement('div');
          div.className = 'icon-preview';
          
          const imgPreview = document.createElement('img');
          imgPreview.src = iconData;
          imgPreview.style.backgroundColor = "#eee"; // Apenas para ver √≠cones brancos na pr√©via
          imgPreview.width = Math.min(size, 120);
          
          const p = document.createElement('p');
          p.textContent = `${size}x${size}px`;
          
          const link = document.createElement('a');
          link.href = iconData;
          link.download = size === 180 ? 'apple-touch-icon.png' : `icon-${size}x${size}.png`;
          link.appendChild(imgPreview);
          
          div.appendChild(link);
          div.appendChild(p);
          preview.appendChild(div);
        });

        const successMsg = document.createElement('div');
        successMsg.className = 'success';
        successMsg.innerHTML = '<strong>‚úÖ Conclu√≠do!</strong> Os √≠cones mant√™m a transpar√™ncia original do seu SVG.';
        preview.appendChild(successMsg);
        
        URL.revokeObjectURL(svgUrl);
      };
    }
  </script>
</body>
</html>
